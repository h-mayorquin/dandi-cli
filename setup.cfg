# This file is intentionally minimal. All package metadata has been moved to pyproject.toml
# Only tool-specific configurations that require setup.cfg format remain here.

[flake8]
max-line-length = 100
ignore = E203,W503
extend-exclude =
    _version.py
    versioneer.py

[versioneer]
VCS = git
style = pep440
versionfile_source = dandi/_version.py
versionfile_build = dandi/_version.py
tag_prefix =
parentdir_prefix =
